<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostinger Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .menu {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section ul li {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .section ul li:last-child {
            border-bottom: none;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HOSTINGER</h1>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Websites</a>
            <a href="#">Websites list</a>
            <a href="#">Migrations</a>
            <a href="#">Domains</a>
            <a href="#">Emails</a>
            <a href="#">VPS</a>
            <a href="#">Billing</a>
            <a href="#">Marketplace</a>
        </div>
        <div class="section">
            <h2>Hosting</h2>
            <ul>
                <li><strong>Premium Web Hosting</strong><br>Expires on 2027-01-25 | joblanee.in</li>
            </ul>
        </div>
        <div class="section">
            <h2>Domains</h2>
            <ul>
                <li><strong>joblanee.in</strong><br>Expires on 2026-01-25</li>
            </ul>
        </div>
        <div class="section">
            <h2>Emails</h2>
            <ul>
                <li><strong>Free Email</strong><br>Expires on 2027-01-25 | @joblanee.in</li>
            </ul>
        </div>
        <div class="section">
            <a href="#" class="button">Manage</a>
        </div>
    </div>
</body>
</html>
